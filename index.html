<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dura Fictive Characters App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1 class="display-4 mt-3">
                <span class="text-success">
                    Fictive
                </span>
                <i class="fa-solid fa-spider"></i>
                Characters
            </h1>
        </div>
        <hr>
        <div class="row" id="character-form-wrapper">
            <div class="col-md-6 mt-8">
                <h1>New Fictive Character</h1>
                <hr>
                <form action="" class="" id="character-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <input type="text" id="level" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="vocation">Vocation</label>
                        <input type="text" id="vocation" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Character" class="btn btn-success btn-block mt-3">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Level</th>
                            <th>Vocation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="" id="character-list">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
